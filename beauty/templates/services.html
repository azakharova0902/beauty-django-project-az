{% extends "base.html" %} {% block content %}

<div style="display: flex;">
    {% for ser in services %}

    <div class='row' style="padding-right: 80px; margin-top: 20px; margin-bottom: 20px; align-self: center;">
        <div class="col-sm">
            <img src="{{ ser.image.url }}" width="180px" height="210px">
            <a href="{% url 'service_details' ser.id %}">
                <h2> {{ser.name}} </h2>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
