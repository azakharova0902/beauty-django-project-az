{% extends "base.html" %} {% block content %} {% for tech in team %}
<div>
    <div class="jumbotron" style="margin-top: 70px;">
        <img src="{{tech.image.url}}" width="230px" height="250px" style="border-radius: 50%; padding-bottom: 15px;">
        <h2 style="color: rgb(90, 90, 90);">{{tech.name}}</h2>
        <h3 style="color: rgb(143, 142, 142);">{{tech.expertise}}</h3>
        <hr>
        <p style="color: rgb(117, 116, 116);">{{tech.story}}</p>
        <hr>
    </div>
</div>
{% endfor %} {% endblock%}
